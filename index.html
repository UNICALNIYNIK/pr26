<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 12</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    
</head>

<body>
    
    <header>
        <div class="popup">
            <a href="#">Главная</a>
            <a id="show_add_photo" href="#">Фото</a>
            <a href="#">Посты</a>
            <a href="#">Личный кабинет</a>
        </div>
        <div class="mobile_icon">
            <img src="align-left.png" alt="">
        </div>
    </header>
    <h1>Галерея</h1>
    <div id="grid">
        <div class="photo">
            <img src="images/1.jpg" alt="">
            <p>Фото 1</p>
        </div>
        <div class="photo">
            <img src="images/2.jpg" alt="">
            <p>Фото 2</p>
        </div>
        <div class="photo">
            <img src="images/3.jpg" alt="">
            <p>Фото 3</p>
        </div>
        <div class="photo">
            <img src="images/4.jpg" alt="">
            <p>Фото 4</p>
        </div>
    </div>
    <div id="add_new_photo">
        <div>
            <input id="new_photo_src" type="text" placeholder="Картинка">
            <input id="new_photo_text" type="text" placeholder="Подпись">
            <button id="add_photo">Добавить</button>
            <button id="cancel">Отмена</button>
        </div>
    </div>

    <div id="popup_photo">
        <img src="" alt="">
    </div>

    <script src="script.js"></script>

</html>
